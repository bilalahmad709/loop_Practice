<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <h2>for Loop</h2>
    <p> A "For" Loop is used to repeat a specific block
         of code a known number of times. For example, 
         if we want to check the grade of every student
          in the class, we loop from 1 to that number.</p>
         
         <script>
          for(a=1;a<=10;a++){
            document.write(a + ") I am fine .<br>");
          }
          </script>
</body>
</html>
