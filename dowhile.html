<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <h3>DO / WHILE LOOP</h3>
    <p>  A do while loop is a control flow 
        statement that executes a block of 
        code at least once, and then repeatedly
         executes the block, or not, depending 
         on a given boolean condition at the end
          of the block.<br> e.g</p> 

         <script>
        var b=1;
        do{
            document.write(b +" )  ali is runing.<br>");
            b=b+1;
        }while(b<=10);
    </script>
</body>
</html>
